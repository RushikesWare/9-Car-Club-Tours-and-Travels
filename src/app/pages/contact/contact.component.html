<section class="contact " id="contact">
    <div class="container">
        <div class="heading text-center">
            <h2 style="font-size:50px;">Contact
                <span> Us </span></h2>
            <!-- <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor
                <br>incididunt ut labore et dolore magna aliqua.</p> -->
                <br><br>
        </div>
        <div class="row">
            <div class="col-md-5 cont_us "  style="padding:10px;">
                <div class="title">
                    <h3 style="text-align: center;"><b>Contact Detail</b></h3>
                    <!-- <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor </p> -->
                </div>
                <div class="content">
                    <!-- Info-1 -->
                    <div class="info">
                      
                        <i class="fa fa-mobile" style="color: #f34900; font-size: 40px;"></i>
                      
                        <h4 class="d-inline-block">Contact No :
                            <br>
                            <h5>9325423346 / 9923063074</h5>
                        </h4>
                    
                            <br><br><br>
                        <i class="fa fa-mobile" style="color: #f34900; font-size: 40px;"></i>
                           
                        <h4 class="d-inline-block">
                            Helpline no:
                           <h5>9850192394</h5> 
                        </h4>

                           
                    </div>
                    <!-- Info-2 -->
                    <div class="info">
                        <i class="fa fa-envelope" style="color: #f34900; font-size: 30px;"></i>
                        <h4 class="d-inline-block">EMAIL :
                        
                            <a href="mailto:contact@9carclubtoursandtravels.com" style="color: black; font-size: 14px;">contact@9carclubtoursandtravels.com</a>
                        </h4> 
                    </div>


                    <!-- Info-3 -->
                    <div class="info">
                        <i class="fa fa-map-marker" style="color: #f34900; font-size: 30px;"></i>

                        <h4 class="d-inline-block">ADDRESS :

                            <!-- <h4>352,Narayan Peth,Shop No-7,Vijay talkies, pune-411030.</h4> -->
                            <h4>Handewadi Road, near Jspm college, pune - 28</h4>

                        </h4>
                    </div>
                </div>
            </div>

            <div class="col-md-7 " style="padding:10px;">

                <form  #contactForm="ngForm" name="contactForm">
                    <div class="row">
                        <div class="col-sm-6 form-group">
                            <input type="text"  name="name"  id="name" [(ngModel)]="contactModel.name"  class="form-control" placeholder="Name" style="border: 1px solid black;">
                        </div>
                        <div class="col-sm-6 form-group">
                            <input type="email" name="email"  id="email" [(ngModel)]="contactModel.email" class="form-control" placeholder="Email" style="border: 1px solid black;">
                        </div>
                        <div class="col-sm-6 form-group">
                            <input type="text" name="subject"  id="subject" [(ngModel)]="contactModel.subject" class="form-control" placeholder="Subject" style="border: 1px solid black;">
                        </div>
                        <div class="col-sm-6 form-group">
                            <input type="tel" name="number"  id="number" [(ngModel)]="contactModel.number" class="form-control" placeholder="Subject" style="border: 1px solid black;">
                        </div>
                    </div>
                    <div class="form-group form-group">
                        <textarea class="form-control" rows="5"  name="Message"  id="Message" [(ngModel)]="contactModel.Message" placeholder="Message" style="border:  1px solid black;"></textarea>
                    </div>
                    <div class="row">
                        <div class="col-md-5"></div>
                        <div class="col-md-3">
                            <button class="btn btn-block" [disabled]="!contactForm.valid" type="submit" (click)="sendMail()">Send Now!</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
